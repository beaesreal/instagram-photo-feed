<!-- MODAL -->

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p><b>Caption:</b></p>
          <textarea class="form-control" id="message-text" placeholder="Add the caption of your post here"></textarea>
          <button type="button" class="camera"><i class="fa-solid fa-camera p-2"></i></button><button type="button" class="location"><i class="fa-solid fa-location-dot p-1"></i></button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Publish</button>
          
        </div>
